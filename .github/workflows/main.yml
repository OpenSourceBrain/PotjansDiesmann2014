name: Continuous builds

on:
  push:
    branches: [ master, development, experimental, test* ]
  pull_request:
    branches: [ master, development, experimental, test* ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ 3.7 ]
        engine: [ NEST, PyNEST, PyNN_Nest, jNeuroML_validate ]
        
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python  ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version:  ${{ matrix.python-version }}
        
    - name: Install OMV
      run: |
        pip install git+https://github.com/OpenSourceBrain/osb-model-validation
        pip install scipy sympy matplotlib cython tables
        
    - name: Create a small scale network to test for NEST_SLI
      run: |
        cd NEST_SLI/test/
        ./create_small_network_sim.sh
        ls -alt data
        cd ../..
        ./make_tests.sh
        
    - name: Run OMV tests on engine ${{ matrix.engine }}
      run: |
        omv all -V --engine=${{ matrix.engine }}
        
    - name: OMV final version info
      run: |
        omv list -V # list installed engines
        pip list
